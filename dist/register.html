<!DOCTYPE html>
<html lang="en" style="background-color: #2b4b6b;">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="app">
  <h1 style="margin-top: 50px">Register</h1>
  <label>
    <input type="text" class="user">
  </label>
  <label>
    <input type="password" class="password">
  </label>
  <label for="teacher">
    teacher:
    <input type="radio" name="person" id="teacher"  value="1" checked>
  </label>
  <label for="student">
    student:
    <input type="radio" name="person" id="student" value="2">
  </label>
  <button onclick="logon()">sign up</button>
</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  let logon = async () => {
    let user = document.querySelector(".user").value
    let password = document.querySelector(".password").value
    let radio = document.getElementsByName('person')
    let type;
    for (let i = 0; i < radio.length; i++) {
      if(radio[i].checked === true) {
        type = radio[i].value
        break
      }
    }
    console.log(type)
    // 发送 POST 请求
    let {data:res} = await axios({
      method: 'post',
      url: 'http://127.0.0.1:3000/api/users/logon',
      data: {
        user: user,
        password: password,
        type: type,
      }
    });
    console.log(res.code)
    if(res.code === 200) {
      Swal.fire({
        title: 'create successfully!',
        icon: 'success',
      })
      setTimeout(function () {
        window.location.href = 'index.html'
      },2000)
    }else {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Something went wrong!',
      })
    }
  }
</script>
</html>
